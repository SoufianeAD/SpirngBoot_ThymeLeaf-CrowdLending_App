<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link th:href="@{/theme/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	    <link
	        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	        rel="stylesheet">
	    <link th:href="@{/theme/css/sb-admin-2.min.css}" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<div th:replace="fragments/SideNavBar :: sidenav"></div>
			<div id="content-wrapper" class="d-flex flex-column">
            	<div id="content">
					<header th:insert="fragments/TopNavBar :: header"></header>
					 <div class="container-fluid">
					 	<div class="container mx-auto w-50 p-3">
			<form class="form-inline" th:action="@{/user/getByFilter}">
			    <input class="form-control mr-sm-3" type="search" name="filter" placeholder="Search">
			    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		  </form>
		</div>
		
		<div class="container">
			<table class="table table-striped">
				<thead class="thead-light">
					<tr>
						<th scope="col">Nom</th>
						<th scope="col">Prénom</th>
						<th scope="col">Téléphone</th>
						<th scope="col">Email</th>
						<th scope="col">Etat</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.lastName}"></td>
					  	<td th:text="${user.firstName}"></td>
					  	<td th:text="${user.phoneNumber}"></td>
					  	<td th:text="${user.email}"></td>
					  	<td th:text="${user.status}"></td>
					  	<td>
							<a th:href="@{/user/block/{id}(id=${user.id})}">
						  		<i th:if="${user.status}" class="fa fa-power-off" aria-hidden="true" style="font-size: 24px; color: red;"></i>
						  		<i th:unless="${user.status}" class="fa fa-power-off" aria-hidden="true" style="font-size: 24px;"></i>
						  	</a>
					  	</td>
					  	<td>
							<a th:href="@{/user/editUserForm/{id}(id=${user.id})}">
						  		<i class="fa fa-pen" aria-hidden="true" style="font-size: 24px;"></i>
						  	</a>
					  	</td>
					  	<td>
						  	<a th:href="@{/user/delete/{id}(id=${user.id})}">
						  		<i class="fa fa-trash" aria-hidden="true" style="font-size: 24px;"></i>
						  	</a>
					  	</td>
					  </tr>
					 </tbody>
				 </table>
		</div>
					 </div>
				</div>
			</div>
		</div>
	</body>
</html>
