<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	    <link th:href="@{/theme/css/sb-admin-2.min.css}" rel="stylesheet">
	</head>
	<body class="bg-gradient-primary">
	    <div class="container">
	        <div class="card o-hidden border-0 shadow-lg my-5">
	            <div class="card-body p-0">
	                <!-- Nested Row within Card Body -->
	                <div class="row" style="height: 600px;">
	                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
	                    <div class="col-lg-7">
	                        <div class="p-5">
	                            <div class="text-center">
	                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
	                            </div>
	                            <form class="user" th:action="@{/user/signupUser}" th:object="${user}" method="post">
	                                <div class="form-group row">
	                                    <div class="col-sm-6 mb-3 mb-sm-0">
	                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" th:field="*{firstName}">
	                                    </div>
	                                    <div class="col-sm-6">
	                                        <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" th:field="*{lastName}">
	                                    </div>
	                                </div>
	                                <div class="form-group">
	                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" th:field="*{email}">
	                                </div>
	                                <div class="form-group">
	                                    <input type="text" class="form-control form-control-user" placeholder="Phone Number" th:field="*{phoneNumber}">
	                                </div>
	                                <div class="form-group row">
	                                    <div class="col-sm-6 mb-3 mb-sm-0">
	                                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" th:field="*{password}">
	                                    </div>
	                                    <div class="col-sm-6">
	                                        <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
	                                    </div>
	                                </div>
	                                <button class="btn btn-primary btn-user btn-block" type="submit">
	                                	Register Account
	                                </button>
	                            </form>
	                            <hr>
	                            <div class="text-center">
	                                <a class="small" th:href="@{/user/forgotPassword}">Forgot Password?</a>
	                            </div>
	                            <div class="text-center">
	                                <a class="small" th:href="@{/user/signinForm}">Already have an account? Login!</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	
	    </div>
	
	    <!-- Bootstrap core JavaScript-->
	    <script src="vendor/jquery/jquery.min.js"></script>
	    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	    <!-- Core plugin JavaScript-->
	    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	
	    <!-- Custom scripts for all pages-->
	    <script src="js/sb-admin-2.min.js"></script>
	
	</body>
</html>
