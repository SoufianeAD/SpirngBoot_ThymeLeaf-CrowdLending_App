<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link th:href="@{/theme/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    	<!-- Custom styles for this template-->
    	<link th:href="@{/theme/css/sb-admin-2.min.css}" rel="stylesheet">
	</head>
	
	<body class="bg-gradient-primary">
	    <div class="container">
	        <!-- Outer Row -->
	        <div class="row justify-content-center">
	            <div class="col-xl-10 col-lg-12 col-md-9">
	                <div class="card o-hidden border-0 shadow-lg my-5">
	                    <div class="card-body p-0">
	                        <!-- Nested Row within Card Body -->
	                        <div class="row"  style="height: 600px;">
	                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
	                            <div class="col-lg-6">
	                                <div class="p-5">
	                                    <div class="text-center">
	                                        <h1 class="h4 text-gray-900 mt-5 mb-5">Welcome Back!</h1>
	                                    </div>
	                                    <form class="user" th:action="@{/user/signin}" method="post">
	                                        <div class="form-group">
	                                            <input type="email" class="form-control form-control-user" name="email" aria-describedby="emailHelp"
	                                                placeholder="Enter Email Address...">
	                                        </div>
	                                        <div class="form-group mt-2">
	                                            <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
	                                        </div>
	                                        <button class="btn btn-primary btn-user btn-block mt-4" type="submit">
	                                        	Login
	                                        </button>
	                                    </form>
	                                    <div th:if="${message}" class="alert alert-danger mt-3" role="alert" style="margin-top: 10px;">
											<p th:text="${message}"></p>
										</div>
	                                    <div class="text-center mt-5">
	                                        <a class="small" th:href="@{/user/forgotPassword}">Forgot Password?</a>
	                                    </div>
	                                    <div class="text-center mt-2">
	                                        <a class="small" th:href="@{/user/signupUserForm}">Create an Account!</a>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <script src="vendor/jquery/jquery.min.js"></script>
	    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	    <script src="js/sb-admin-2.min.js"></script>
	
	</body>

</html>
