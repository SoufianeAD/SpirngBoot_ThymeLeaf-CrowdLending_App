<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link th:href="@{/theme/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	    <link
	        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	        rel="stylesheet">

	    <!-- Custom styles for this template-->
	    <link th:href="@{/theme/css/sb-admin-2.min.css}" rel="stylesheet">
	</head>
	<body>
		<div th:fragment="header">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${#request.getSession().getAttribute('userName')}"></span>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" th:if="${#request.getSession().getAttribute('role') == 'user'}" th:href="@{/user/editUserForm/{id}(id=${#request.getSession().getAttribute('user')})}">
                                    <i class="fa fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <div class="dropdown-divider" th:if="${#request.getSession().getAttribute('role') == 'user'}"></div>
                                <a class="dropdown-item" th:href="@{/user/signout}">
                                    <i class="fa fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
			    <script th:src="@{/theme/vendor/jquery/jquery.min.js}"></script>
			    <script th:src="@{/theme/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
			    <script th:src="@{/theme/vendor/jquery-easing/jquery.easing.min.js}"></script>
			    <script th:src="@{/theme/js/sb-admin-2.min.js}"></script>
		</div>
	</body>
</html>
